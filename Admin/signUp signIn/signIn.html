<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container container-signin">
        <div class="form">
            <h1>Log In</h1>

            <div class="form-control">
                <input class="form-input" id="email" type="email" placeholder="Email">
                <small></small>
                <span></span>
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <input class="form-input" id="password" type="password" placeholder="Password">
                <small></small>
                <span></span>
                <div class="error-message"></div>
            </div>

            <button onclick="logIn()" class="btn-submit">Login</button>

            <p id="signup-link">Not a member?<a href="signUp.html">Signup</a></p>
        </div>
    </div>
</body>
<script src="adminAccount.js"></script>
</html>
