<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-signup">
        <div class="form">
            <h1>Sign Up</h1>
            <div class="form-control">
                <input class="form-input" id="fullname" type="text" placeholder="Full name">
                <small></small>
                <span></span>
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <input class="form-input" id="email" type="email" placeholder="Email">
                <small></small>
                <span></span>
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <input class="form-input" id="phone" type="number" placeholder="Phone number">
                <small></small>
                <span></span>
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <input class="form-input" id="password" type="password" placeholder="Password">
                <small></small>
                <span></span>
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <input class="form-input" id="confirm-password" type="password" placeholder="Password confirm">
                <small></small>
                <span></span>
                <div class="error-message"></div>
            </div>  

            <button  onclick="addnew()" class="btn-submit">Sign Up</button>

        </div>

    </div>

</body>
<script src="adminAccount.js"></script>
</html>
